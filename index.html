<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Keep My PC Awake</title>
<style>
:root {
  --bg-dark: #0d1117;
  --bg-light: #f5f5f5;
  --text-dark: #e6edf3;
  --text-light: #1c1c1c;
  --button-dark: #238636;
  --button-light: #0078d7;
  --glow-color: #00ffff;
}

body {
  font-family: system-ui, sans-serif;
  text-align: center;
  padding-top: 5%;
  transition: background 0.5s ease, color 0.5s ease;
}

body.dark {
  background: var(--bg-dark);
  color: var(--text-dark);
}

body.light {
  background: var(--bg-light);
  color: var(--text-light);
}

h1 { font-size: 2rem; margin-bottom: 1rem; }

button {
  border: none;
  border-radius: 8px;
  padding: 1rem 2rem;
  font-size: 1rem;
  cursor: pointer;
  transition: background 0.2s ease, transform 0.2s ease;
}

#toggleButton { background: var(--button-dark); color: white; }
body.light #toggleButton { background: var(--button-light); }

input {
  padding: 0.5rem;
  border-radius: 6px;
  border: 1px solid #888;
  width: 100px;
  text-align: center;
  transition: background 0.3s, color 0.3s, border 0.3s;
}

body.dark input { background: #1c1c1c; color: var(--text-dark); border-color: #555; }
body.light input { background: #fff; color: var(--text-light); border-color: #aaa; }

#status { margin-top: 1rem; font-size: 1.1rem; }

#themeToggle {
  position: fixed;
  top: 1rem;
  right: 1rem;
  background: none;
  border: none;
  cursor: pointer;
  font-size: 1.8rem;
  transition: transform 0.5s ease;
}

#themeToggle.rotate { transform: rotate(360deg); }

.clock {
  font-size: 3rem;
  font-weight: bold;
  margin-top: 2rem;
  color: inherit;
  transition: text-shadow 0.3s;
}

.clock:hover {
  text-shadow: 0 0 8px var(--glow-color), 0 0 16px var(--glow-color);
}

.timer { margin-top: 2rem; }
.note { font-size: 0.9rem; opacity: 0.7; margin-top: 0.5rem; }
</style>
</head>
<body class="dark">
<button id="themeToggle" title="Toggle theme">üåô</button>
<h1>Keep My PC Awake</h1>

<button id="toggleButton">Keep Awake</button>
<div id="status">Status: Inactive</div>

<div class="clock" id="clock">00:00:00</div>

<div class="timer">
  <p>Auto-stop after (minutes):</p>
  <input type="number" id="timerInput" min="1" max="600" placeholder="e.g. 10">
  <div class="note">Leave empty for manual stop</div>
</div>

<script>
let wakeLock = null;
const button = document.getElementById("toggleButton");
const statusText = document.getElementById("status");
const themeToggle = document.getElementById("themeToggle");
const body = document.body;
const clock = document.getElementById("clock");
const timerInput = document.getElementById("timerInput");

let startTime = null;
let elapsedInterval = null;
let autoStopTimeout = null;

function pad(num) { return String(num).padStart(2,"0"); }

function startClock() {
  startTime = Date.now();
  elapsedInterval = setInterval(() => {
    const elapsed = Date.now() - startTime;
    const hours = Math.floor(elapsed / 3600000);
    const mins = Math.floor((elapsed % 3600000) / 60000);
    const secs = Math.floor((elapsed % 60000) / 1000);
    clock.textContent = `${pad(hours)}:${pad(mins)}:${pad(secs)}`;
  },1000);
}

function stopClock() {
  clearInterval(elapsedInterval);
  clock.textContent = "00:00:00";
}

async function requestWakeLock() {
  try {
    wakeLock = await navigator.wakeLock.request("screen");
    startClock();
    statusText.textContent = "Status: Awake (active)";
    button.textContent = "Stop Keeping Awake";

    const minutes = parseInt(timerInput.value);
    if (!isNaN(minutes) && minutes > 0) {
      autoStopTimeout = setTimeout(stopWakeLock, minutes*60*1000);
    }

    wakeLock.addEventListener("release", () => {
      stopClock();
      statusText.textContent = "Status: Inactive";
      button.textContent = "Keep Awake";
    });
  } catch(err) {
    statusText.textContent = "Wake Lock not supported or blocked by browser.";
    console.error(err);
  }
}

function stopWakeLock() {
  if(wakeLock){ wakeLock.release(); wakeLock=null; }
  stopClock();
  clearTimeout(autoStopTimeout);
}

button.addEventListener("click", async () => {
  if(wakeLock) stopWakeLock();
  else await requestWakeLock();
});

themeToggle.addEventListener("click", () => {
  themeToggle.classList.add("rotate");
  setTimeout(()=>themeToggle.classList.remove("rotate"),500);
  if(body.classList.contains("dark")) {
    body.classList.replace("dark","light");
    themeToggle.textContent="‚òÄÔ∏è";
  } else {
    body.classList.replace("light","dark");
    themeToggle.textContent="üåô";
  }
});
</script>
</body>
</html>
