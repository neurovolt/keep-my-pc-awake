<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Keep My PC Awake</title>
  <style>
    :root {
      --bg-dark: #0d1117;
      --bg-light: #f5f5f5;
      --text-dark: #e6edf3;
      --text-light: #1c1c1c;
      --button-dark: #238636;
      --button-light: #0078d7;
    }

    body {
      font-family: system-ui, sans-serif;
      text-align: center;
      padding-top: 10%;
      transition: background 0.5s ease, color 0.5s ease;
    }

    body.dark {
      background: var(--bg-dark);
      color: var(--text-dark);
    }

    body.light {
      background: var(--bg-light);
      color: var(--text-light);
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    button {
      border: none;
      border-radius: 8px;
      padding: 1rem 2rem;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.2s ease, transform 0.3s ease;
    }

    #toggleButton {
      background: var(--button-dark);
      color: white;
    }

    body.light #toggleButton {
      background: var(--button-light);
    }

    button:hover {
      transform: scale(1.05);
    }

    #status {
      margin-top: 1rem;
      font-size: 1.1rem;
    }

    #themeToggle {
      position: fixed;
      top: 1rem;
      right: 1rem;
      background: none;
      border: none;
      cursor: pointer;
      font-size: 1.8rem;
      transition: transform 0.5s ease;
    }

    #themeToggle.rotate {
      transform: rotate(360deg);
    }
  </style>
</head>
<body class="dark">
  <button id="themeToggle" title="Toggle theme">üåô</button>
  <h1>Keep My PC Awake</h1>
  <button id="toggleButton">Keep Awake</button>
  <div id="status">Status: Inactive</div>

  <script>
    let wakeLock = null;
    const button = document.getElementById("toggleButton");
    const statusText = document.getElementById("status");
    const themeToggle = document.getElementById("themeToggle");
    const body = document.body;

    async function requestWakeLock() {
      try {
        wakeLock = await navigator.wakeLock.request("screen");
        statusText.textContent = "Status: Awake (active)";
        button.textContent = "Stop Keeping Awake";

        wakeLock.addEventListener("release", () => {
          statusText.textContent = "Status: Inactive";
          button.textContent = "Keep Awake";
        });
      } catch (err) {
        statusText.textContent = "Wake Lock not supported or blocked by browser.";
        console.error(err);
      }
    }

    button.addEventListener("click", async () => {
      if (wakeLock) {
        wakeLock.release();
        wakeLock = null;
      } else {
        await requestWakeLock();
      }
    });

    // Theme toggle
    themeToggle.addEventListener("click", () => {
      themeToggle.classList.add("rotate");
      setTimeout(() => themeToggle.classList.remove("rotate"), 500);

      if (body.classList.contains("dark")) {
        body.classList.replace("dark", "light");
        themeToggle.textContent = "Ô∏è‚òÄ";
      } else {
        body.classList.replace("light", "dark");
        themeToggle.textContent = "‚òæ";
      }
    });
  </script>
</body>
</html>
